<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krate Audio - VST3 Plugins</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Krate Audio</h1>
            <p class="tagline">Open-source VST3 plugins for music production</p>
        </header>

        <section class="plugins">
            <h2>Plugins</h2>
            <div class="plugin-grid">
                                <a href="disrumpo/" class="plugin-card">
                    <h2>Disrumpo</h2>
                    <p class="description">VST3 Multiband Morphing Distortion Plugin</p>
                    <span class="version">v0.9.0</span>
                </a>
                <a href="iterum/" class="plugin-card">
                    <h2>Iterum</h2>
                    <p class="description">VST3 MultiMode Delay Plugin</p>
                    <span class="version">v0.14.1</span>
                </a>
            </div>
        </section>

        <footer>
            <p>
                <a href="https://github.com/rolandzwaga/krate-audio">GitHub</a> |
                <a href="https://github.com/rolandzwaga/krate-audio/releases">All Releases</a> |
                <a href="https://github.com/rolandzwaga/krate-audio/issues">Report Issue</a>
            </p>
            <p class="copyright">Krate Audio</p>
        </footer>
    </div>
</body>
</html>
